<div class="row">
    <div class="col-12">
        <div class="card">
            <h5 class="card-title">Expense History</h5>
            <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Category</th>
                        <th scope="col">Bill Amount</th>
                        <th scope="col">Transaction Date</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let expense of getExpenses; let i=index">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{expense.title}}</td>
                        <td>{{expense.categoryName }}</td>
                        <td><span class="text-danger fw-bold">{{expense.amount | currency:'â‚¹ '}}</span></td>
                        <td>{{expense.dateOfTrans | date:'MMM dd yyyy'}}</td>
                        <td>
                            <a href="" class="btn btn-outline-primary btn-sm"><i class="fa-solid fa-eye"></i></a>
                            <a (click)="editData(expense)" class="btn btn-outline-warning btn-sm mx-2"><i class="fa-solid fa-pen-to-square"></i></a>
                            <a href="" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-trash"></i></a>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</div>
