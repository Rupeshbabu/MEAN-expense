<div class="row">
    <div class="col-12">
        <div class="card">
            <h5 class="card-title">Category History</h5>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Status</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let category of categoryList; let i = index;">
                                <th scope="row">{{i + 1}}</th>
                                <td>{{category.name}}</td>
                                <td class="text-uppercase"><b
                                        [ngClass]="category.isActive ? 'text-success' : 'text-danger'">{{category.isActive}}</b>
                                </td>

                                <td>
                                    <a href="" class="btn btn-outline-primary btn-sm"><i
                                            class="fa-solid fa-eye"></i></a>
                                    <a href="" class="btn btn-outline-warning btn-sm mx-2"><i
                                            class="fa-solid fa-pen-to-square"></i></a>
                                    <a href="" class="btn btn-outline-secondary btn-sm"><i
                                            class="fa-solid fa-trash"></i></a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
