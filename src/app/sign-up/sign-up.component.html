<div class="row signup-class">
    <div class="col-6">
        <div class="card">
            <h5 class="card-title">Sign Up Form</h5>
            <div class="card-body">
                <form autocomplete="off" [formGroup]="signupForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" formControlName="username" required
                            placeholder="Ex: Rupesh"
                            [ngClass]="{ 'is-invalid': signupForm.hasError('required', 'username') && (signupForm.controls['username'].dirty || signupForm.controls['username'].touched),
                                     'is-valid': signupForm.controls['username'].touched && signupForm.controls['username'].valid}">
                        <div *ngIf="signupForm.hasError('required', 'username') && signupForm.controls['username'].dirty"
                            class="invalid-feedback">
                            <span>Username is required</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" name="title" class="form-control" formControlName="email" required
                            placeholder="Ex: rupesh@example.com"
                            [ngClass]="{ 'is-invalid': signupForm.hasError('required', 'email') && (signupForm.controls['email'].dirty || signupForm.controls['email'].touched) || signupForm.hasError('email', 'email'),
                                     'is-valid': signupForm.controls['email'].touched && signupForm.controls['email'].valid}">

                        <div *ngIf="signupForm.hasError('required', 'email') && signupForm.controls['email'].dirty"
                            class="invalid-feedback">
                            <span>Email is required</span>
                        </div>
                        <div class="text-danger" *ngIf="signupForm.hasError('email', 'email')" class="invalid-feedback">
                            <span>Please enter a valid email address</span>
                        </div>

                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="number" name="mobile" class="form-control" formControlName="mobile" required
                            placeholder="Ex: 0000-000-000"
                            [ngClass]="{ 'is-invalid': signupForm.hasError('required', 'mobile') && (signupForm.controls['mobile'].dirty || signupForm.controls['mobile'].touched) || (signupForm.hasError('minLength', 'mobile') && signupForm.hasError('maxLength', 'mobile')),
                                         'is-valid': signupForm.controls['mobile'].touched && (signupForm.controls['mobile'].valid|| signupForm.controls['mobile'].touched)}">
                        <div *ngIf="signupForm.hasError('required', 'mobile') && signupForm.controls['mobile'].dirty"
                            class="invalid-feedback">
                            <span>Mobile Number is required</span>
                        </div>
                        <div class="invalid-feedback"
                            *ngIf="(signupForm.hasError('minLength', 'mobile') && signupForm.hasError('maxLength', 'mobile')) && (signupForm.controls['mobile'].dirty || signupForm.controls['mobile'].touched)">
                            <span>Mobile number must be 10 digits</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" formControlName="password" required
                            placeholder="*****"
                            [ngClass]="{ 'is-invalid': signupForm.hasError('required', 'password') && (signupForm.controls['password'].dirty || signupForm.controls['password'].touched),
                                         'is-valid': signupForm.controls['password'].touched && signupForm.controls['password'].valid}">
                        <div *ngIf="signupForm.hasError('required', 'password') && signupForm.controls['password'].dirty"
                            class="invalid-feedback">
                            <span>Password is required</span>
                        </div>

                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" name="confirmPassword" formControlName="confirmPassword"
                            class="form-control" required placeholder="*****"
                            [ngClass]="{ 'is-invalid': signupForm.hasError('required', 'confirmPassword') && (signupForm.controls['confirmPassword'].dirty || signupForm.controls['confirmPassword'].touched),
                                         'is-valid': signupForm.controls['confirmPassword'].touched && signupForm.controls['confirmPassword'].valid}">

                        <div *ngIf="signupForm.hasError('required', 'confirmPassword') && signupForm.controls['confirmPassword'].dirty"
                            class="invalid-feedback">
                            <span>Confirm Password is required</span>
                        </div>
                       
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" formControlName="isCheck" required
                            id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Accept Terms and Conditions
                        </label>
                        <div *ngIf="signupForm.hasError('requiredTrue', 'checkbox') && (signupForm.controls['checkbox'].dirty && signupForm.controls['checkbox'].invalid && signupForm.controls['checkbox'].touched)"
                            class="invalid-feedback">
                            <span>Checkbox is required</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="reset" class="btn btn-secondary mx-2">Clear</button>
                <button type="submit" (click)="onSubmit()"
                    class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>

</div>
